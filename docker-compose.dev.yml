version: '3.8'

# Docker Compose für lokale Entwicklung mit Docker Desktop
# Verwendung: docker-compose -f docker-compose.dev.yml up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_USER=guestuser
      - DB_PASSWORD=guestpw
      - DB_NAME=guestbook
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - ADMIN_USERNAME=admin
      - ADMIN_EMAIL=admin@guestbook.local
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - guestbook-network
    # Development: Hot reload
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - guestbook-network
    # Development: Hot reload
    stdin_open: true
    tty: true

  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=guestbook
      - MYSQL_USER=guestuser
      - MYSQL_PASSWORD=guestpw
    volumes:
      - db_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"  # Für lokale DB-Verbindungen
    networks:
      - guestbook-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Optional: phpMyAdmin für lokale DB-Verwaltung
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_USER=guestuser
      - PMA_PASSWORD=guestpw
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - guestbook-network

volumes:
  db_data_dev:
    driver: local
  backend_uploads:
    driver: local

networks:
  guestbook-network:
    driver: bridge
