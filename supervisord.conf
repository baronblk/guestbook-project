[supervisord]
nodaemon=true
user=root
# ðŸ“Š Supervisor Logs fÃ¼r Portainer - alle an stdout/stderr
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
# ðŸ“Š nginx Logs an stdout/stderr fÃ¼r Portainer
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0

[program:fastapi]
command=bash -c "cd /app/backend && python3 wait-for-db.py && python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000"
directory=/app/backend
autostart=true
autorestart=true
# ðŸ“Š FastAPI Logs an stdout/stderr fÃ¼r Portainer
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startsecs=10
startretries=3
environment=PYTHONPATH="/app/backend",PATH="/usr/local/bin:%(ENV_PATH)s"
