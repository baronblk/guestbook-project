[supervisord]
nodaemon=true
user=root

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log

[program:fastapi]
command=bash -c "cd /app/backend && python3 wait-for-db.py && python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000"
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
startsecs=10
startretries=3
environment=PYTHONPATH="/app/backend",PATH="/usr/local/bin:%(ENV_PATH)s"
