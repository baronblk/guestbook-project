server {
    listen 80;
    server_name _;  # Accept all host headers

    # ðŸ“Š NGINX LOGS - Alle Logs an stdout/stderr fÃ¼r Portainer
    access_log /dev/stdout combined;
    error_log /dev/stderr warn;

    # Increase client body size limit for file uploads
    client_max_body_size 50M;

    # Buffer size settings
    client_body_buffer_size 128k;
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Serve static frontend files
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Content headers - WICHTIG fÃ¼r POST/PUT requests
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;

        # Disable redirect rewriting
        proxy_redirect off;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploads directory
    location /uploads/ {
        alias /app/uploads/;
        autoindex off;
    }
}
